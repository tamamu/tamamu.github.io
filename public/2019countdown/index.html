<body>
    <div id="bg"></div>
    <div id="wrapper" class="center">

        <div id="wrapped-hms">
            <div class="card-list" id="wrapped-hour">
                <span id="h100">0</span>
                <span id="h10">1</span>
                <span id="h1">2</span>
            </div>
            <span class="colon">:</span>
            <div class="card-list" id="wrapped-minute">
                <span id="m10">3</span>
                <span id="m1">4</span>
            </div>
            <span class="colon">:</span>
            <div class="card-list" id="wrapped-second">
                <span id="s10">5</span>
                <span id="s1">6</span>
            </div>
        </div>

        <span id="rest" class="center">away from 2019</span>
